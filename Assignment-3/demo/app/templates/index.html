<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<form action="/submit" id="textform" method="post">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Transaction Detail:</label>
						<textarea class="form-control" name="content" rows="4" cols="50" placeholder="Enter transaction progress"></textarea>
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Transaction Roles:</label>
						<input class="form-control" type="text" name="author" placeholder="Transaction Roles">
					</div>
					<input  class="btn btn-light" type="submit" value="Post">
					
				</form>

			</div>
		</div>
	
	</div>
	

	<br>

	<div class="container">
		<h3>Chain</h3>
		<a href="{{node_address}}/mine" target="_blank"><button type="button" class="btn btn-info">Request to mine</button></a>
		<a href="/"><button type="button" class="btn btn-success">Resync</button></a>
	</div>


	<div style="margin: 20px;">

		

		<div class="container">
			<div class="row">
				{% for post in posts %}
				<div class="col-md-3" class='cell' style="display: flex; justify-content: flex-start;">
					<div class="card text-center box_" >
						<div class="card-body">
						<!-- <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div> -->
						  <h5 class="card-title">{{post.author}}</h5>
						  <p class="card-text">{{post.content}}</p>
						  <small class="text-muted">{{readable_time(post.timestamp)}}</small>
						  <a href="#" class="btn btn-primary btn-sm">Reply</a>
						</div>
					</div>
					<div class='icon_' style="margin: auto;">
						<svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
						  </svg>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>





	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
